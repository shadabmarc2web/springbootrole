<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


    <head><meta charset="UTF-8">
        <title> User Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	
	
<link rel="stylesheet" th:href="@{/css/styles.css}"
	href="../css/styles.css" />
    

<div th:replace="fragments/header::header" />
    </head>
	<body>
	<h2></h2>
	    <h1>Create User</h1>
	    <form action="#" th:action="@{/register}" th:object="${user}" method="POST">
	    <div th:if="${message != null}" >

							<strong>Registration Successfully!</strong>
						</div>
	      <table>
	    	
	    	<tr><td>User Name</td>
	    	    <td>
	    	      <input type="text" th:field="*{username}"  />
	    	      <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  ></label>
	    	    </td>
	    	</tr>
	    	<tr><td>Email</td>
	    	    <td>
	    	      <input type="text" th:field="*{email}" />
	    	     <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  ></label>
	    	    </td>
	    	</tr>
	    	<tr><td>Password</td>
	    	    <td>
	    	      <input type="password" th:field="*{password}" />
	    	 <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  ></label>
	    	    </td>
	    	
	    	<tr><td>Confirm Password</td>
	    	    <td>
	    	      <input type="password" th:field="*{passwordConfirm}" />
	    	 <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"  ></label>
	    	    </td>
	    	
	    	    	
	    	    		    	
	        <tr>
	        <td colspan="1"></td>
	        <td colspan="2">
	              <input type="submit" th:value="Submit" class="form-submit-button"/> 
	              <input type="reset" th:value="Reset" class="form-submit-button"/>
	             
	            </td>
	        </tr>
	      </table>  
	    </form>
	    
	    	<div th:replace="fragments/footer::footer"></div>
	    	
	</body>
</html>
